<main>
  <article>
    <!--Catering Bulk Order Banquet Booking-->

    <section class="reservation" style="margin-top: 500px">
      <div class="container">
        <div class="form reservation-form bg-black-10">
          <form action="" class="form-left">
            <h2 class="headline-1 text-center">Dada Boudi Catering Service</h2>

            <p class="form-text text-center">
              Bulk Booking Enquiry contact no :
              <a href="tel:+919831318010" class="link"> +91 9831318010</a>
              or fill this form
            </p>

            <div class="input-wrapper">
              <input
                type="text"
                name="name"
                placeholder="Your Name"
                autocomplete="off"
                class="input-field"
              />

              <input
                type="tel"
                name="phone"
                placeholder="Phone Number"
                autocomplete="off"
                class="input-field"
              />
            </div>

            <div class="input-wrapper">
              <div class="icon-wrapper">
                <ion-icon
                  name="restaurant-outline"
                  aria-hidden="true"
                ></ion-icon>

                <select name="person" class="input-field">
                  <option value="Catering-Service">Catering Service</option>
                  <option value="Bulk-Order">Bulk Order</option>
                  <option value="Banquet-Booking">Banquet Booking</option>
                </select>

                <ion-icon name="chevron-down" aria-hidden="true"></ion-icon>
              </div>

              <div class="icon-wrapper">
                <ion-icon
                  name="calendar-clear-outline"
                  aria-hidden="true"
                ></ion-icon>

                <input
                  type="date"
                  name="reservation-date"
                  class="input-field"
                />

                <ion-icon name="chevron-down" aria-hidden="true"></ion-icon>
              </div>

              <div class="icon-wrapper">
                <ion-icon name="time-outline" aria-hidden="true"></ion-icon>

                <select name="person" class="input-field">
                  <option value="08:00am">08 : 00 am</option>
                  <option value="09:00am">09 : 00 am</option>
                  <option value="010:00am">10 : 00 am</option>
                  <option value="011:00am">11 : 00 am</option>
                  <option value="012:00am">12 : 00 am</option>
                  <option value="01:00pm">01 : 00 pm</option>
                  <option value="02:00pm">02 : 00 pm</option>
                  <option value="03:00pm">03 : 00 pm</option>
                  <option value="04:00pm">04 : 00 pm</option>
                  <option value="05:00pm">05 : 00 pm</option>
                  <option value="06:00pm">06 : 00 pm</option>
                  <option value="07:00pm">07 : 00 pm</option>
                  <option value="08:00pm">08 : 00 pm</option>
                  <option value="09:00pm">09 : 00 pm</option>
                  <option value="10:00pm">10 : 00 pm</option>
                </select>

                <ion-icon name="chevron-down" aria-hidden="true"></ion-icon>
              </div>
            </div>

            <textarea
              name="message"
              placeholder="Message"
              autocomplete="off"
              class="input-field"
            ></textarea>

            <button type="submit" class="btn btn-secondary">
              <span class="text text-1">Send Enquiry</span>

              <span class="text text-2" aria-hidden="true">Send Enquiry</span>
            </button>
          </form>

          <div
            class="form-right text-center"
            style="background-image: url('./assets/images/form-pattern.png')"
          >
            <h2 class="headline-1 text-center">Contact Us</h2>

            <p class="contact-label">Bulk Booking</p>

            <a
              href="tel:+919831318010"
              class="body-1 contact-number hover-underline"
              >+91 9831318010</a
            >

            <div class="separator"></div>

            <p class="contact-label">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1839.5592099191003!2d88.36948135871634!3d22.760986169250497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f89a5183d3d423%3A0xb1e418746aa037e9!2sDada%20Boudi%20Hotel!5e0!3m2!1sen!2sin!4v1716207423492!5m2!1sen!2sin"
                width="300"
                height="300"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </p>
          </div>
        </div>
      </div>
    </section>
  </article>
</main>
